<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>librrry</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="container">

    <header>
      <div class="mt-2 p-2">
        <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
      </div>
    </header>

    <main>
      <div class="m-3">
        <form class="form-inline justify-content-center">
          <input class="form-control search-bkg mr-sm-2 w-50" type="search" placeholder="Search" aria-label="Search">
          <button class="btn search-bkg my-2 my-sm-0 ml-3" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="card book-shelf mt-4 p-3">
        <form id="inputBook">
          <div class="">
            <label class="" for="">Title</label>
            <input type="text" id="inputTitle" class="w-100" name="" value="">
          </div>

          <div class="mt-3">
            <label class="" for="">Author</label>
            <input type="text" id="inputAuthor" class="w-100" name="" value="">
          </div>

          <div class="mt-3">
            <label class="" for="">Publication Year</label>
            <input type="text" id="inputYear" class="w-100" name="" value="">
          </div>

          <div class="mt-3">
            <input type="checkbox" id="inputFinished" name="" value="">
            <label for="">Finished</label>
          </div>

          <button class="w-100 p-2" id="submit" type="button" name="button">Add book</button>
        </form>

      </div>

      <div class="card book-shelf mt-4 p-3">
        <div class="">
          <h4 class="head-title"><u>start reading</u></h4>
          <h6 class="text-center m-5 p-4">add new book to explore the world!</h6>
        </div>
        <div class="">
          <h4 class="head-title "><u>finished</u></h4>
          <h6 class="text-center m-5 p-4">add new book to explore the world!</h6>
        </div>
      </div>
    </main>

    <footer class="page-footer font-small">

      <div class="footer-copyright py-3">
        <button type="button" class="btn btn-mod" data-toggle="modal" data-target="#exampleModal">
          help
        </button>
        <button type="button" class="btn btn-mod" data-toggle="modal" data-target="#exampleModal">
          about
        </button>
      </div>

  </footer>
    <script src="js/script.js"></script>
  </body>
</html>
