<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>librrry</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="container">

    <header>
      <div class="mt-2 p-2">
        <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
      </div>
    </header>

    <main>
      <div class="m-3">
        <form class="form-inline justify-content-center">
          <input class="form-control search-bkg mr-sm-2 w-50" id="inputSearch" type="search" placeholder="Search" aria-label="Search">
          <button class="btn search-bkg my-2 my-sm-0 ml-3" id="searchBook" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="card book-shelf mt-4 p-3">
        <form id="formBook">
          <div class="">
            <label class="font-weight-bold" for="inputTitle">Title</label>
            <input type="text" id="inputTitle" class="w-100" name="" value="" required>
          </div>

          <div class="font-weight-bold mt-3">
            <label class="inputAuthor" for="inputAuthor">Author</label>
            <input type="text" id="inputAuthor" class="w-100" name="" value="" required>
          </div>

          <div class="font-weight-bold mt-3">
            <label class="inputYear" for="inputYear">Publication Year</label>
            <input type="number" id="inputYear" class="w-100" name="" value="" required>
          </div>

          <div class="mt-3">
            <input type="checkbox" id="inputFinished" name="" value="">
            <label class="font-weight-bold" for="inputFinished">Finished</label>
          </div>
          <input class="font-weight-bold w-100 p-2" id="submitBook" type="submit" value="Add" name="Submit" class="btn-submit">
        </form>

      </div>

      <div class="card book-shelf mt-4 p-3">
        <div class="">
          <h4 class="head-title mb-4"><u>start reading</u></h4>
          <!--<h6 class="text-thumb text-center m-5 p-4">add new book to explore the world!</h6> -->
          <div class="" id="unfinished">

          </div>
        </div>

        <div class="mt-5 mb-4">
          <h4 class="head-title mb-4"><u>finished</u></h4>
          <!--<h6 class="text-center m-5 p-4">add new book to explore the world!</h6>-->
          <div class="" id="finished">

          </div>

        </div>
      </div>
    </main>

    <footer class="page-footer font-small">
      <div class="footer-copyright py-3">
        <button type="button" class="btn btn-mod" data-toggle="modal" data-target="#exampleModal">help</button>
        <button type="button" class="btn btn-mod" data-toggle="modal" data-target="#exampleModal">about</button>
      </div>
    </footer>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
